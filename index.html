<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>popup Skyline</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/libs.min.css">
	<script src="js/common.js"></script>
	<script src="js/libs.min.js"></script>
</head>
<body>
	<div class="popup__section container">
		<div class="popup__wrap">
			<div class="popup-body">
				<div class="popup-body__btn-close">
					<span class="btn-close">&times;</span>
				</div>
				<div class="popup-body__title">
					Тесно не будет!
				</div>
				<div class="popup-body__sub-title">
					Специальное предложение на 2- и 3-комнатные квартиры
				</div>
				<!--
				<div class="popup-body__deploy-content">
					подробнее
				</div>
			-->
				<div class="popup-body__popup-form">
					<p class="popup-form__paragraph">
						Нужно больше места? Для тех, кто любит простор — специальные цены<br> на 2- и 3-комнатные квартиры в ЖК Skyline. Подробности акции уточняйте по телефону +7 (843) 204-06-21 или заполнив форму ниже.
					</p>
					<form class="popup-form__content">
						<div class="popup-form__content-slaider">

							<div class="popup-form__slaider-wrap">

								<div class="popup-form__slaider-item">
									<label for="userName" class="popup-form__slaider-text">Имя</label>
									<div class="popup-form__slaider-field">
										<input type="text" id="userName" class="popup-form__slaider-name">
									</div>
									<div class="popup-form__slaider-arrow">
										<img src="img/arrow_white.png" alt="" class="popup-form__slaider-arrow-img">
									</div>
								</div>

							</div>

							<div class="popup-form__slaider-control">
								<div class="popup-form__control-underline">
									<div class="control-underline__item control-underline_left active">
									</div>
									<div class="control-underline__item control-underline_right">
									</div>
								</div>
								<div class="popup-form__control-numbers">
									<div class="control-numbers__list-item">
										<div class="control-numbers__item">02</div>
										<div class="control-numbers__item">/</div>
										<div class="control-numbers__item">01</div>
									</div>
								</div>
							</div>

						</div>

						<div class="popup-form__content-agreement">
							<div class="popup-form__agreement-check-box">
								<input type="checkbox" id="agreementCheckBox" checked="checked" class="agreement-check-box">
								<label for="agreementCheckBox" class="popup-form__agreement-text">согласие на обработку персональных данных</label>
							</div>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
